<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="navStyle.css">
    <script src="myScript.js"></script>
    <script src="awsFunction.js"></script>
</head>

<body  onload="setbackground(); loadData()"  >
    <div class="nav">

        <img id="taxiCar" src="taxi.png" alt="taxi" onclick="backHome()">
        <p id="titleTaxi">Taxi</p>

    </div>

    <br>
    <br>
    <!--login Page-------------------------------------->
    <div id="login">
        <form>
            <input type="radio" name="logintype" value="driver" id="radioDriver"> Drivers
            <input type="radio" name="logintype" value="admin" id="radioAdmin"> Admin

            <br>
            <br>

            <label for="usernameID">UserName</label>
            <input type="text" id="usernameID" name="loginDetails">

            <br>
            <br>

            <label for="passwordnameID">Password</label>
            <input type="password" id="passwordnameID" name="loginDetails">

            <br>
            <br>

            <button type="button" value="login" onclick="changePage()">Login</button>
        </form>
    </div>
    <!--Admin page-------------------------------------->

    <div id="adminpage">
        <div class="sidenav">
            <a id=adminDriverTab href="#" onclick="functionViewDrivers()">View Drivers</a>
            <a id=adminTripTab href="#" onclick="functionViewTrips()">View Trips</a>
        </div>

        <!--when the user clicks one of the options on the side we just hide the tdivs which are not needed-->
        <div class="info">


            <div id="viewDrivers">
                <table id = "adminDriverDetails">
                    <tr>
                        <th>Name</th>
                        <th>License NO.</th>
                        <th>Exp. Date</th>
                    </tr>
                    
                </table>
            </div>

            <div id="viewTrips">
                <table id="adminTripsTable" >
                    <tr>
                        <th>Pick Up Time</th>
                        <th>Distance</th>
                        <th>Fare Amount</th>
                    </tr>
              
                </table>
            </div>
        </div>

    </div>
    <!--driver Page-------------------------------------->

    <div id="driverpage">
        <div class="sidenav">
            <p id="">Driver Details</p>
            <p>Name:</p>
            <p id="driverName"></p>

            <p>Active:</p>
            <p id="driverActive">Yes</p>

            <p>license number:</p>
            <p id="driverNumber"></p>

            <p>expire:</p>
            <p id="driverexpire">31.1.2020</p>
        </div>

        <div class="main">
            <h1>Analytics</h1>
            <div class="analyticsDriver">
                <table id= "driverFareTable">
                    <tr>
                        <th>Pick Up Time</th>
                        <th>Distance</th>
                        <th>Fare Amount</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
